<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- background -->
    <video src="Ocean.mp4" class="video-background" loop muted autoplay></video>
    <div class="video-overlay"></div>
    <div class="container">
      <div class="input-container" id="input-container">
        <h1>Create Countdown</h1>
        <form class="form" id="countdownForm">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Countdow to?" />
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- countdoesn -->
      <div class="countdown" id="countdown">
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
      <div class="complete" id="complete">
        <h1 class="complete-title">count</h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button">New Countdown</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
